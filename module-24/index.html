<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>

    <!-- <style>
        tr {
        border: 1px solid #ddd;

      }
    </style> -->
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <br>
    <br>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">Company Name</th>
          <th scope="col">City</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody id="table-data">

      </tbody>

    </table>

    <script>
      fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => displayUser(json))

      function displayUser(users){
        console.log('users', users)
        const userValues = users.map(user => ({
          id: user.id,
          username: user.username,
          company: user.company.name,
          city: user.address.city,
          phone: user.phone
            }));
        console.log(userValues);

        const table_vale = document.getElementById('table-data');

        for (let index = 0; index < userValues.length; index++) {
          const user_value = userValues[index];
          console.log(user_value);
          const tr = document.createElement('tr');
          const td_id = document.createElement('td');
          const td_userName = document.createElement('td');
          const td_company = document.createElement('td');
          const td_city = document.createElement('td');
          const td_phone = document.createElement('td');

          td_id.innerText = user_value.id;
          td_userName.innerText = user_value.username;
          td_company.innerText = user_value.company;
          td_city.innerText = user_value.city;
          td_phone.innerText = user_value.phone;

          tr.appendChild(td_id);
          tr.appendChild(td_userName);
          tr.appendChild(td_company);
          tr.appendChild(td_city);
          tr.appendChild(td_phone);

          table_vale.appendChild(tr);
        }
      }
    </script>
    
</body>
</html>
