<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>
<body>
    <h1 id="activity"></h1>
    <h3>Learn from: <a id="explore_link" href="">visit this link</a></h3>

    <script>
        function do_fun(){
            fetch('https://www.boredapi.com/api/activity')
            .then(res => res.json())
            .then(data => {
            document.getElementById('activity').innerText = data.activity;
        });
        }
        setInterval(() => {
            do_fun();
        }, 5000);
    </script>
    
</body>
</html>
