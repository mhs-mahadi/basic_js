<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API prectice</title>
</head>
<body>
    <h1>API</h1>
    <h2>JavaAcriopt object notation</h2>
    <ul id="display-container">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))
        .catch(error => consol.log(error))

        function displayUser(users){
            const userName = users.map(user => user.name);
            const ul = document.getElementById('display-container');
            
            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.setAttribute('href',"https://jsonplaceholder.typicode.com/");
                a.innerText = user;
                li.appendChild(a);
                ul.appendChild(li);
                
            }
        }
    </script>
</body>
</html>
